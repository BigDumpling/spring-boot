spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      label: master
      uri: http://config-server/
      fail-fast: true
      retry:
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
        initial-interval: 1000
      request-read-timeout: 0


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/